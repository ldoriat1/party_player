<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Party Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Party Playlist</h1>

  <!-- Authentication -->
  <div id="login" class="auth">
    <button id="login-btn">Log in with Spotify</button>
  </div>
  <div id="user-info" class="auth" style="display: none;">
    <p id="user-name"></p>
    <button id="logout-btn">Log out</button>
  </div>

  <!-- Search -->
  <div id="search-section" style="display: none;">
    <input type="text" id="search-input" placeholder="Search for songs">
    <button id="search-btn">Search</button>
    <div id="search-results"></div>
  </div>

  <!-- Queue -->
  <h2>Song Queue</h2>
  <div id="queue"></div>

  <!-- Load the Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
